name: .NET Tests

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: ignacheck_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore IgnaCheck.sln

    - name: Build solution
      run: dotnet build IgnaCheck.sln --configuration Release --no-restore

    - name: Run Domain Unit Tests
      run: dotnet test tests/Domain.UnitTests/Domain.UnitTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=domain-test-results.trx" --collect:"XPlat Code Coverage"

    - name: Run Application Unit Tests
      run: dotnet test tests/Application.UnitTests/Application.UnitTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=application-test-results.trx" --collect:"XPlat Code Coverage"

    - name: Run Infrastructure Unit Tests
      run: dotnet test tests/Infrastructure.UnitTests/Infrastructure.UnitTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=infrastructure-test-results.trx" --collect:"XPlat Code Coverage"

    - name: Run Integration Tests
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=ignacheck_test;Username=test;Password=test123"
        USE_IN_MEMORY_DATABASE: "false"
      run: dotnet test tests/Web.IntegrationTests/Web.IntegrationTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=integration-test-results.trx" --collect:"XPlat Code Coverage"

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: true

    - name: Upload Coverage Reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: '**/TestResults/*/coverage.cobertura.xml'
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Generate Coverage Summary
      if: always()
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator -reports:"**/TestResults/*/coverage.cobertura.xml" -targetdir:"coveragereport" -reporttypes:"Html;TextSummary"
        cat coveragereport/Summary.txt

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: coveragereport/
        retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore IgnaCheck.sln

    - name: Check code formatting
      run: dotnet format IgnaCheck.sln --verify-no-changes --verbosity diagnostic

    - name: Run build with warnings as errors
      run: dotnet build IgnaCheck.sln --configuration Release --no-restore

  build-matrix:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore IgnaCheck.sln

    - name: Build solution
      run: dotnet build IgnaCheck.sln --configuration Release --no-restore

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, build-matrix]
    if: always()

    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.test.result }}" == "failure" ]; then
          echo "❌ Tests failed"
          exit 1
        elif [ "${{ needs.lint.result }}" == "failure" ]; then
          echo "❌ Code quality checks failed"
          exit 1
        elif [ "${{ needs.build-matrix.result }}" == "failure" ]; then
          echo "❌ Cross-platform build failed"
          exit 1
        else
          echo "✅ All checks passed successfully"
        fi
