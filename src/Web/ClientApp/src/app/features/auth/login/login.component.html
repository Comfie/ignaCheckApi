<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-12 p-0">
      <div class="login-card login-dark">
        <div>
          <div>
            <a class="logo" routerLink="/">
              <img class="img-fluid for-dark" src="assets/riho/images/logo/logo.png" alt="IgnaCheck Logo">
              <img class="img-fluid for-light" src="assets/riho/images/logo/logo_dark.png" alt="IgnaCheck Logo">
            </a>
          </div>
          <div class="login-main">
            <form class="theme-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <h4>Sign in to account</h4>
              <p>Enter your email & password to login</p>

              <div class="form-group">
                <label class="col-form-label">Email Address</label>
                <input
                  class="form-control"
                  type="email"
                  formControlName="email"
                  placeholder="user@example.com"
                  [class.is-invalid]="email?.invalid && email?.touched"
                >
                <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
                  <div *ngIf="email?.errors?.['required']">Email is required</div>
                  <div *ngIf="email?.errors?.['email']">Please enter a valid email address</div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-form-label">Password</label>
                <div class="form-input position-relative">
                  <input
                    class="form-control"
                    [type]="showPassword ? 'text' : 'password'"
                    formControlName="password"
                    placeholder="*********"
                    [class.is-invalid]="password?.invalid && password?.touched"
                  >
                  <div class="show-hide" (click)="togglePasswordVisibility()">
                    <span [class.show]="!showPassword"></span>
                  </div>
                </div>
                <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback d-block">
                  <div *ngIf="password?.errors?.['required']">Password is required</div>
                  <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>

              <div class="form-group mb-0">
                <div class="checkbox p-0">
                  <input id="checkbox1" type="checkbox" formControlName="rememberMe">
                  <label class="text-muted" for="checkbox1">Remember password</label>
                </div>
                <a class="link" routerLink="/auth/forgot-password">Forgot password?</a>
                <div class="text-end mt-3">
                  <button
                    class="btn btn-primary btn-block w-100"
                    type="submit"
                    [disabled]="isLoading"
                  >
                    <span *ngIf="!isLoading">Sign in</span>
                    <span *ngIf="isLoading">
                      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                      Signing in...
                    </span>
                  </button>
                </div>
              </div>

              <h6 class="text-muted mt-4 or">Or Sign in with</h6>
              <div class="social mt-4">
                <div class="btn-showcase">
                  <a class="btn btn-light" href="https://www.linkedin.com/login" target="_blank">
                    <i class="txt-linkedin" data-feather="linkedin"></i> LinkedIn
                  </a>
                  <a class="btn btn-light" href="https://twitter.com/login?lang=en" target="_blank">
                    <i class="txt-twitter" data-feather="twitter"></i> Twitter
                  </a>
                  <a class="btn btn-light" href="https://www.facebook.com/" target="_blank">
                    <i class="txt-fb" data-feather="facebook"></i> Facebook
                  </a>
                </div>
              </div>

              <p class="mt-4 mb-0 text-center">
                Don't have account?
                <a class="ms-2" routerLink="/auth/register">Create Account</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
