<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-12 p-0">
      <div class="login-card login-dark">
        <div>
          <div>
            <a class="logo" routerLink="/">
              <img class="img-fluid for-dark" src="assets/riho/images/logo/logo.png" alt="IgnaCheck Logo">
              <img class="img-fluid for-light" src="assets/riho/images/logo/logo_dark.png" alt="IgnaCheck Logo">
            </a>
          </div>
          <div class="login-main">
            <form class="theme-form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <h4>Reset Your Password</h4>
              <p>Enter your new password below.</p>

              <div class="form-group">
                <label class="col-form-label">New Password</label>
                <div class="form-input position-relative">
                  <input
                    class="form-control"
                    [type]="showPassword ? 'text' : 'password'"
                    formControlName="password"
                    placeholder="*********"
                    [class.is-invalid]="password?.invalid && password?.touched"
                  >
                  <div class="show-hide" (click)="togglePasswordVisibility()">
                    <span [class.show]="!showPassword"></span>
                  </div>
                </div>
                <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback d-block">
                  <div *ngIf="password?.errors?.['required']">Password is required</div>
                  <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</div>
                  <div *ngIf="password?.errors?.['weakPassword']">
                    Password must contain uppercase, lowercase, number, and special character
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-form-label">Confirm Password</label>
                <div class="form-input position-relative">
                  <input
                    class="form-control"
                    [type]="showConfirmPassword ? 'text' : 'password'"
                    formControlName="confirmPassword"
                    placeholder="*********"
                    [class.is-invalid]="(confirmPassword?.invalid && confirmPassword?.touched) || (resetPasswordForm.errors?.['passwordMismatch'] && confirmPassword?.touched)"
                  >
                  <div class="show-hide" (click)="toggleConfirmPasswordVisibility()">
                    <span [class.show]="!showConfirmPassword"></span>
                  </div>
                </div>
                <div *ngIf="confirmPassword?.touched" class="invalid-feedback d-block">
                  <div *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</div>
                  <div *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && !confirmPassword?.errors?.['required']">
                    Passwords do not match
                  </div>
                </div>
              </div>

              <div class="form-group mb-0">
                <button
                  class="btn btn-primary btn-block w-100"
                  type="submit"
                  [disabled]="isLoading"
                >
                  <span *ngIf="!isLoading">Reset Password</span>
                  <span *ngIf="isLoading">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    Resetting...
                  </span>
                </button>

                <div class="text-center mt-3">
                  <a class="link" routerLink="/auth/login">
                    <i data-feather="arrow-left"></i> Back to Login
                  </a>
                </div>
              </div>

              <p class="mt-4 mb-0 text-center text-muted small">
                Remember your password?
                <a class="ms-2" routerLink="/auth/login">Sign in</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
