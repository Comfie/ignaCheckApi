<!-- Premium Footer with Theme Support -->
<footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 transition-colors duration-200">
  <div class="max-w-7xl mx-auto px-4 lg:px-6 py-6">

    <!-- Main Footer Content -->
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">

      <!-- Left Section: Copyright -->
      <div class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-400">
        <fa-icon [icon]="faShieldAlt" class="text-blue-500 dark:text-blue-400"></fa-icon>
        <span>Copyright © {{ currentYear }} <span class="font-semibold text-gray-900 dark:text-white">IgnaCheck.ai</span></span>
      </div>

      <!-- Center Section: Tagline (Desktop) -->
      <div class="hidden md:flex items-center gap-2 text-sm text-gray-600 dark:text-gray-400">
        <span>AI-Powered Compliance Audit Platform</span>
        <fa-icon
          [icon]="faHeart"
          class="text-red-500 dark:text-red-400 animate-pulse"
        ></fa-icon>
      </div>

      <!-- Right Section: Links -->
      <div class="flex items-center gap-4 text-sm">
        <a
          href="#"
          class="text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200"
        >
          Privacy Policy
        </a>
        <span class="text-gray-300 dark:text-gray-700">•</span>
        <a
          href="#"
          class="text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200"
        >
          Terms of Service
        </a>
        <span class="text-gray-300 dark:text-gray-700">•</span>
        <a
          href="#"
          class="text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200"
        >
          Support
        </a>
      </div>

    </div>

    <!-- Mobile Tagline -->
    <div class="md:hidden flex items-center justify-center gap-2 text-sm text-gray-600 dark:text-gray-400 mt-3 pt-3 border-t border-gray-200 dark:border-gray-800">
      <span>AI-Powered Compliance Audit Platform</span>
      <fa-icon
        [icon]="faHeart"
        class="text-red-500 dark:text-red-400 animate-pulse"
      ></fa-icon>
    </div>

  </div>
</footer>
