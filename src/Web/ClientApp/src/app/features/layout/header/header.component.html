<!-- Premium Header with Smooth Animations -->
<header
  class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 shadow-sm transition-all duration-300"
>
  <div
    [class.pl-64]="!isSidebarCollapsed"
    [class.pl-20]="isSidebarCollapsed"
    class="flex items-center justify-between h-16 px-4 lg:px-6 transition-all duration-300"
  >

    <!-- Left Section: Welcome Message -->
    <div class="flex items-center gap-4">
      <div class="hidden lg:block">
        <div class="flex items-center gap-2">
          <h1 class="text-xl font-semibold text-gray-800 dark:text-white transition-colors duration-200">
            Welcome, {{ currentUser?.displayName }}
          </h1>
          <span class="text-2xl animate-wave">ðŸ‘‹</span>
        </div>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-0.5 transition-colors duration-200">
          Manage your compliance projects and audits
        </p>
      </div>

      <!-- Mobile Menu Button -->
      <button
        type="button"
        class="lg:hidden p-2.5 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all duration-200 hover:scale-105"
        aria-label="Toggle menu"
      >
        <fa-icon [icon]="faBars" class="text-lg"></fa-icon>
      </button>
    </div>

    <!-- Right Section: Actions -->
    <div class="flex items-center gap-2">

      <!-- Search Bar (Desktop) -->
      <div class="hidden md:flex items-center gap-2 px-4 py-2 bg-gray-100 dark:bg-gray-800 rounded-lg hover:bg-gray-150 dark:hover:bg-gray-750 transition-all duration-200 focus-within:ring-2 focus-within:ring-blue-500 dark:focus-within:ring-blue-400">
        <fa-icon [icon]="faSearch" class="text-gray-400 dark:text-gray-500"></fa-icon>
        <input
          type="search"
          placeholder="Search..."
          class="bg-transparent border-none outline-none text-sm text-gray-700 dark:text-gray-300 placeholder-gray-400 dark:placeholder-gray-500 w-48 transition-colors duration-200"
        >
      </div>

      <!-- Dark Mode Toggle -->
      <button
        type="button"
        (click)="toggleTheme()"
        class="p-2.5 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all duration-200 hover:scale-105 hover:rotate-12"
        [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
        title="Toggle theme"
      >
        <fa-icon [icon]="isDarkMode ? faSun : faMoon" class="text-lg"></fa-icon>
      </button>

      <!-- Notifications -->
      <div class="relative">
        <button
          type="button"
          (click)="toggleNotifications()"
          class="relative p-2.5 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all duration-200 hover:scale-105"
          aria-label="Notifications"
        >
          <fa-icon [icon]="faBell" class="text-lg"></fa-icon>
          <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full ring-2 ring-white dark:ring-gray-900 animate-pulse"></span>
        </button>

        <!-- Notifications Dropdown -->
        <div
          *ngIf="showNotifications"
          class="absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 animate-fade-in transition-all duration-200"
          (click)="$event.stopPropagation()"
        >
          <div class="p-4 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between">
              <h3 class="text-sm font-semibold text-gray-900 dark:text-white">Notifications</h3>
              <span class="text-xs text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded-full">0 New</span>
            </div>
          </div>
          <div class="p-6">
            <p class="text-sm text-gray-500 dark:text-gray-400 text-center py-4">No new notifications</p>
          </div>
        </div>
      </div>

      <!-- User Profile -->
      <div class="relative">
        <button
          type="button"
          (click)="toggleUserMenu()"
          class="flex items-center gap-3 p-2 pr-3 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all duration-200 hover:scale-105"
          aria-label="User menu"
        >
          <!-- User Avatar -->
          <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-semibold text-sm shadow-md">
            {{ getUserInitials() }}
          </div>

          <!-- User Info (Desktop) -->
          <div class="hidden xl:block text-left">
            <div class="text-sm font-medium text-gray-900 dark:text-white transition-colors duration-200">
              {{ currentUser?.displayName }}
            </div>
            <div class="text-xs mt-0.5">
              <span [class]="'inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium transition-colors duration-200 ' + getRoleBadgeClasses()">
                {{ currentUser?.role }}
              </span>
            </div>
          </div>

          <!-- Chevron -->
          <svg
            class="hidden xl:block w-4 h-4 text-gray-400 dark:text-gray-500 transition-transform duration-200"
            [class.rotate-180]="showUserMenu"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- Profile Dropdown -->
        <div
          *ngIf="showUserMenu"
          class="absolute right-0 mt-2 w-56 bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 animate-fade-in transition-all duration-200"
          (click)="$event.stopPropagation()"
        >
          <div class="p-2">
            <a
              routerLink="/settings/profile"
              (click)="navigateToProfile()"
              class="flex items-center gap-3 px-3 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all duration-200 hover:translate-x-1 group"
            >
              <fa-icon [icon]="faUser" class="text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-200"></fa-icon>
              <span>My Profile</span>
            </a>
            <a
              routerLink="/settings"
              (click)="navigateToSettings()"
              class="flex items-center gap-3 px-3 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all duration-200 hover:translate-x-1 group"
            >
              <fa-icon [icon]="faCog" class="text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-200"></fa-icon>
              <span>Settings</span>
            </a>
          </div>
          <div class="border-t border-gray-200 dark:border-gray-700 p-2">
            <button
              (click)="onLogout()"
              class="w-full flex items-center justify-center gap-2 px-3 py-2.5 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 dark:from-blue-500 dark:to-blue-600 dark:hover:from-blue-600 dark:hover:to-blue-700 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg hover:scale-105"
            >
              <fa-icon [icon]="faSignOutAlt" class="text-sm"></fa-icon>
              <span>Log Out</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
