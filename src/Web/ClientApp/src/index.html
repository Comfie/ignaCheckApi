<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IgnachecWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Google Fonts - Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Theme Initialization Script - Runs BEFORE Angular to prevent FOUC -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      const browserDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (theme !== null) {
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } else if (browserDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body class="bg-[#EEF1F6] dark:bg-[#1A1C23] transition-colors duration-200">
  <app-root></app-root>
</body>
</html>
