<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IgnachecWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Theme Initialization Script - Runs BEFORE Angular to prevent FOUC -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      const browserDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (theme !== null) {
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } else if (browserDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body class="bg-white dark:bg-gray-950 transition-colors duration-200">
  <app-root></app-root>
</body>
</html>
